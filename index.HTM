<!DOCTYPE html>
<head>
  <title>Rock paper scissors</title>
  <script src="scripts/ROCK-PAPER-SCISSORS-EMOJI-JS.js"></script>
  <link rel="stylesheet" href="stylesheets/ROCK-PAPER-SCISSORS-EMOJI-StyleSheet.css">
</head>
<body>
  <p class="title">Rock paper scissors</p>
  <div class="first-div">
    <button onclick="
    playGame('rock');
    " class="rock-btn"><img src="images/rock-emoji.png"></button>
    <button onclick="
    playGame('paper')
    " class="paper-btn"><img src="images/paper-emoji.png"></button>
    <button onclick="
    playGame('scissors')
    " class="scissors-btn"><img src="images/scissors-emoji.png"></button>
  </div>
  <div class="second-div">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.tie=0;
    localStorage.removeItem('score');
    scoreEle();
    " class="reset-btn">Reset Score</button>
</body>
</html>
